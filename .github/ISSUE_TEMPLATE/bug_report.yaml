name: Bug Report
description: Create a report to help us improve
labels: [bug]
body:
- type: markdown
  attributes:
    value: |      
      > Please search to see if an issue already exists for the bug you encountered.
      
      Thanks for taking the time to fill out this bug report!
- type: textarea
  id: bug-description
  attributes:
    label: Describe the Bug
    description: A clear and concise description of what the bug is.
    placeholder: Describe the bug...
  validations:
    required: true
- type: textarea
  id: expected-behavior
  attributes:
    label: Expected Behavior
    description: A clear and concise description of what you expected to happen.
    placeholder: Describe the expected behavior...
- type: textarea
  id: reproduction-steps
  attributes:
    label: Steps to Reproduce
    description: Steps to reproduce the behavior. Please walk us through it step by step.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
- type: textarea
  id: aditional-info
  attributes:
    label: Aditional Info
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
      
      ***Tip:** You can attach images or log files by clicking this area to highlight it and then dragging files in.*
    placeholder: Optional aditional info...
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](../blob/main/CODE_OF_CONDUCT.md).
    options:
      - label: I agree to follow this project's Code of Conduct.
        required: true
